services:
  db:
    image: mysql:8.0
    container_name: prodrones-mysql
    restart: unless-stopped
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-devroot123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-prodrones_application}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prodrones-app
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-devroot123}@db:3306/${MYSQL_DATABASE:-prodrones_application}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-key-change-in-production-8600FB}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3003}
      AES_KEY: ${AES_KEY:-12345678901234567890123456789012}
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: prodrones-phpmyadmin
    restart: unless-stopped
    ports:
      - "9010:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
